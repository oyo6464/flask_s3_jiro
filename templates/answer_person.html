<!DOCTYPE html>
<html lang="ja">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <!--自前のcssとファビコン  -->
  <link rel="stylesheet" href="../static/style.css">
  <!-- <link rel="stylesheet" href="static/style.css"> -->
  <link href="../static/images/favicon.ico" rel="icon">
  <title>四択クイズ</title>
</head>

<body class="bg-light">
  <h1>四択クイズ
  </h1>
  <div class="container px-5 bg-white mt-3">


<h2>{{meta.p_name}}が作成した問題</h2>
    <h2>問題文</h2>

    <form action="/answer/{{id}}" method="POST" enctype="multipart/form-data">

      <!--  第一問 -->
      <div class="row p-2">
        <div class="col-lg-8">
          <div class="alert alert-primary" role="alert">
            <h3>{{meta.p_question}}</h3>
          </div>

          <div class=" m-2 btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary active">
              <input type="radio" id="r1" name="radio" value="{{meta.p_option_1}}" checked>
              {{meta.p_option_1}}
            </label>
            <label class="btn btn-secondary active">
              <input type="radio" id="r1" name="radio" value="{{meta.p_option_2}}">
              {{meta.p_option_2}}
            </label>
            <label class="btn btn-secondary">
              <input type="radio" id="r1" name="radio" value="{{meta.p_option_3}}">
              {{meta.p_option_3}}
            </label>
            <label class="btn btn-secondary">
              <input type="radio" id="r1" name="radio" value="{{meta.p_option_4}}">
              {{meta.p_option_4}}
            </label>
          </div>
        </div>
      </div>

      <!-- 第二問 -->
      {% if meta.p_question_2 %}
      <div class="row p-2">
        <div class="col-lg-8 ">
          <div class="alert alert-warning" role="alert">   
            <h3>{{meta.p_question_2}}</h3>
          </div>

          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary active">
              <input type="radio" id="r1" name="radio_2" value="{{meta.p_option_1_2}}" checked>
              {{meta.p_option_1_2}}<br>
            </label>
            <label class="btn btn-secondary ">
              <input type="radio" id="r1" name="radio_2" value="{{meta.p_option_2_2}}">
              {{meta.p_option_2_2}}<br>
            </label>
            <label class="btn btn-secondary ">
              <input type="radio" id="r1" name="radio_2" value="{{meta.p_option_3_2}}">
              {{meta.p_option_3_2}}<br>
            </label>
            <label class="btn btn-secondary ">
              <input type="radio" id="r1" name="radio_2" value="{{meta.p_option_4_2}}">
              {{meta.p_option_4_2}}<br>


            </label>
          </div>
        </div>
      </div>
      {%else%}
      {%endif%}

      <!-- 第三問 -->
      {% if meta.p_question_3 %}
      <div class="row p-2">
        <div class="col-lg-8 ">
          <div class="alert alert-success" role="alert">
            <h3>{{meta.p_question_3}}</h3>
          </div>

          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary active">
          <input type="radio" id="r1" name="radio_3" value="{{meta.p_option_1_3}}" checked>
          {{meta.p_option_1_3}}<br>
        </label>
        <label class="btn btn-secondary ">          
          <input type="radio" id="r1" name="radio_3" value="{{meta.p_option_2_3}}">
          {{meta.p_option_2_3}}<br>
          </label>
            <label class="btn btn-secondary ">
          <input type="radio" id="r1" name="radio_3" value="{{meta.p_option_3_3}}">
          {{meta.p_option_3_3}}<br>
        </label>
        <label class="btn btn-secondary ">
          <input type="radio" id="r1" name="radio_3" value="{{meta.p_option_4_3}}">
          {{meta.p_option_4_3}}<br>
        </label>
      </div>
        
        </div>
      </div>


      {%else%}
      {%endif%}


      <button type="submit" class="my-3 btn btn-outline-primary">送信！</button>

    </form>


    <footer class="my-5 pt-5 text-muted text-center text-small">
      <!-- <p class="mb-1">&copy; 2020</p> -->
      <ul class="list-inline">
       
        <li class="list-inline-item"><a href="/">四択クイズ</a></li>
      </ul>
    </footer>





  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  <script>
    $().button('toggle')
  </script>

</body>

</html>
